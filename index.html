    function obtenerSemanaYDia(diaCero, fechaActual) {
        // Convertir las fechas a objetos Date
        const fechaDiaCero = new Date(diaCero);
        const fechaActualObj = new Date(fechaActual);
      
        // Nombres de los días de la semana
        const nombresDias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
      
        // Calcular la diferencia en milisegundos
        const diferenciaMs = fechaActualObj - fechaDiaCero;
      
        // Calcular la diferencia en días
        const diferenciaDias = diferenciaMs / (1000 * 60 * 60 * 24);
      
        // Calcular el número de semanas transcurridas
        const semanasTranscurridas = Math.floor(diferenciaDias / 7);
      
        // Calcular el día de la semana actual
        const diaSemana = fechaActualObj.getDay(); // 0 para domingo, 1 para lunes, ..., 6 para sábado
        const nombreDia = nombresDias[diaSemana];
      
        // Retornar el número de semana y el nombre del día de la semana actual
        return { semana: semanasTranscurridas + 1, dia: nombreDia };
      }
